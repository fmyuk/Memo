<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>新規作成 | メモ帳</title>
</head>
<body>
<h2>表示</h2>
<dl>
    <dt>ID</dt>
    <dd><span th:text="${note.id}">ID</span></dd>
    <dt>タイトル</dt>
    <dd><span th:text="${note.title}">title</span></dd>
    <dt>本文</dt>
    <dd>
        <p>
            <th:block th:each="line:${note.getBodyAsList}">
                <th:block th:text="${line}">line</th:block><br/>
            </th:block>
        </p>
    </dd>
</dl>
<hr/>
<a href="/memo/">トップ</a>
</body>
</html>
